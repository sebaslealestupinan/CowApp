<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cow App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        /* Minimalist custom styles can go here */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .navbar-item.is-active {
            color: #485fc7;
            /* Bulma primary color */
            font-weight: bold;
        }

        </section>< !-- Footer --><footer class="footer"><div class="content has-text-centered"><p><strong>Cow</strong>by <a href="#">sebaslealestupinan</a>. </p></div></footer><script> // Navbar burger script

        document.addEventListener('DOMContentLoaded', ()=> {
                const $navbarBurgers =Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

                if ($navbarBurgers.length > 0) {
                    $navbarBurgers.forEach(el=> {
                            el.addEventListener('click', ()=> {
                                    const target=el.dataset.target;
                                    const $target =document.getElementById(target);
                                    el.classList.toggle('is-active');
                                    $target.classList.toggle('is-active');
                                });
                        });
                }
            });

        </script> {
            % block scripts %
        }

            {
            % endblock %
        }

        </body></html>
