{% extends "base.html" %}

{% block title %}Editar Tratamiento{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="box p-6">
                    <h1 class="title has-text-centered mb-6">Editar Tratamiento</h1>

                    <form id="formEditarTratamiento">
                        <div class="field mb-5">
                            <label class="label">Nombre del Tratamiento</label>
                            <div class="control">
                                <input class="input" type="text" name="nombre_tratamiento"
                                    value="{{ tratamiento.nombre_tratamiento }}" required
                                    placeholder="Ej: Tratamiento antibiótico">
                            </div>
                        </div>

                        <div class="field mb-5">
                            <label class="label">Diagnóstico</label>
                            <div class="control">
                                <textarea class="textarea" name="diagnostico" required
                                    placeholder="Descripción del diagnóstico">{{ tratamiento.diagnostico }}</textarea>
                            </div>
                        </div>

                        <div class="columns mb-4">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Medicamento</label>
                                    <div class="control">
                                        <input class="input" type="text" name="medicamento"
                                            value="{{ tratamiento.medicamento or '' }}"
                                            placeholder="Nombre del medicamento">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Dosis</label>
                                    <div class="control">
                                        <input class="input" type="number" step="0.01" name="dosis"
                                            value="{{ tratamiento.dosis or '' }}" placeholder="Ej: 5.5">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="columns mb-4">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Fecha Inicio</label>
                                    <div class="control">
                                        <input class="input" type="date" name="fecha_inicio"
                                            value="{{ tratamiento.fecha_inicio }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Fecha Fin</label>
                                    <div class="control">
                                        <input class="input" type="date" name="fecha_fin"
                                            value="{{ tratamiento.fecha_fin }}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field mb-5">
                            <label class="label">Estado</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="estado" required>
                                        <option value="activo" {% if tratamiento.estado=="activo" %}selected{% endif %}>
                                            Activo</option>
                                        <option value="completado" {% if tratamiento.estado=="completado" %}selected{%
                                            endif %}>Completado</option>
                                        <option value="cancelado" {% if tratamiento.estado=="cancelado" %}selected{%
                                            endif %}>Cancelado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered mt-6">
                            <div class="control">
                                <button type="submit" class="button is-primary is-medium">Guardar Cambios</button>
                            </div>
                            <div class="control">
                                <button type="button" class="button is-light is-medium"
                                    onclick="history.back()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('formEditarTratamiento').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form).entries());

        // Mantener los IDs existentes
        data.animal_id = {{ tratamiento.animal_id }
    };
    data.veterinario_id = {{ tratamiento.veterinario_id }};

    // Convertir dosis a número si existe
    if (data.dosis) {
        data.dosis = parseFloat(data.dosis);
    }

    try {
        const resp = await fetch('/tratamientos/update/{{ tratamiento.id }}', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (resp.ok) {
            alert('Tratamiento actualizado correctamente');
            window.location.href = '/tratamientos/read/{{ tratamiento.id }}';
        } else {
            const err = await resp.json();
            alert('Error: ' + (err.detail || 'No se pudo actualizar el tratamiento'));
        }
    } catch (e) {
        console.error(e);
        alert('Error de conexión');
    }
    });
</script>
{% endblock %}
